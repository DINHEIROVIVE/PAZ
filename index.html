<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEM PERTO DA PAZ</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 400px;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      background: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>O QUE É A PAZ?</h1>
    <button onclick="choose('familia')">FAMÍLIA</button>
    <button onclick="choose('dinheiro')">DINHEIRO</button>
  </div>

  <script>
    function choose(option) {
      const app = document.getElementById('app');

      if (option === 'familia') {
        app.innerHTML = `
          <h1>PENSE COMO UM IDIOTA</h1>
          <button onclick="location.reload()">REINICIAR</button>
        `;
        return;
      }

      if (option === 'dinheiro') {
        step1_question();
        return;
      }
    }

    function step1_question() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <h1>O QUE MAIS FALTA PARA VOCÊ?</h1>
        <button onclick="step1_answer('coragem')">CORAGEM</button>
        <button onclick="step1_answer('passado')">PASSADO</button>
      `;
    }

    function step1_answer(choice) {
      const app = document.getElementById('app');
      if (choice === 'coragem') {
        app.innerHTML = `
          <h1>LEMBRE DO QUE JÁ FOI</h1>
          <button onclick="step1_question()">REINICIAR</button>
        `;
      } else {
        step2_question();
      }
    }

    function step2_question() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <h1>VOCÊ ACHA QUE A PAZ PODE VOLTAR UM DIA?</h1>
        <button onclick="step2_answer()">SIM, FAZENDO MÚSICA</button>
        <button onclick="step2_answer()">NÃO, JÁ PASSOU</button>
      `;
    }

    function step2_answer() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <h2>__/12/2025</h2>
        <button onclick="step3_question()">CONTINUAR</button>
      `;
    }

    function step3_question() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <h1>VOCÊ AINDA SABE O QUE É A PAZ?</h1>
        <button onclick="step3_answer('sim')">SIM</button>
        <button onclick="step3_answer('nao')">NÃO</button>
      `;
    }

    function step3_answer(choice) {
      const app = document.getElementById('app');
      if (choice === 'sim') {
        app.innerHTML = `
          <h1>ACHO QUE VOCÊ ESTÁ CONFUSO</h1>
          <button onclick="step3_question()">REINICIAR</button>
        `;
      } else {
        app.innerHTML = `
          <h1>VIDEO INDISPONÍVEL</h1>
          <h2>VOLTE DIA __/__/__</h2>
          <button onclick="goToVideo()">ABRIR VÍDEO</button>
          <button onclick="step3_question()">REINICIAR</button>
        `;
      }
    }

    function goToVideo() {
      window.location.href = "#";
    }
  </script>

  <audio id="bg-audio" src="audio.mp3" loop></audio>
  <script>
    document.body.addEventListener('click', function() {
      const audio = document.getElementById('bg-audio');
      if (audio.paused) audio.play();
    }, { once: true });
  </script>

  <audio id="click-sound" src="click.mp3"></audio>
  <script>
    document.addEventListener('click', function(e) {
      if (e.target.tagName === 'BUTTON') {
        const click = document.getElementById('click-sound');
        click.currentTime = 0;
        click.play();
      }
    });
  </script>
</body>
</html>
