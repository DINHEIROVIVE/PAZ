<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEM PERTO DA PAZ</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 400px;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      background: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>O QUE É A PAZ?</h1>
    <button onclick="choose('familia')">Família</button>
    <button onclick="choose('dinheiro')">Dinheiro</button>
  </div>

  <script>
    function choose(option) {
      const app = document.getElementById('app');

      if (option === 'familia') {
        app.innerHTML = `
          <h1>PENSE COMO UM IDIOTA</h1>
          <button onclick="restart()">Reiniciar</button>
        `;
      } else if (option === 'dinheiro') {
        startFlow();
      }
    }

    function restart() {
      location.reload();
    }

    // NOVO FLUXO COMPLETO
    let stage = 0;

    function startFlow() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <h1>__/__/2025</h1>
        <button onclick="step1_question()">Continuar</button>
      `;
    }

    // ETAPA 1 – O QUE MAIS FALTA
    function step1_question() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <h1>O QUE MAIS FALTA PARA VOCE?</h1>
        <button onclick="step1_answer('coragem')">CORAGEM</button>
        <button onclick="step1_answer('passado')">PASSADO</button>
      `;
    }

    function step1_answer(choice) {
      const app = document.getElementById('app');
      if (choice === 'coragem') {
        app.innerHTML = `
          <h1>lembre do que ja foi</h1>
          <button onclick="step1_question()">Reiniciar</button>
        `;
      } else {
        step2_question();
      }
    }

    // ETAPA 2 – VOCE ACHA QUE A PAZ PODE VOLTAR UM DIA?
    function step2_question() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <h1>voce acha que a paz pode voltar um dia?</h1>
        <button onclick="step2_answer()">sim, fazendo musica.</button>
        <button onclick="step2_answer()">nao, ja passou.</button>
      `;
    }

    function step2_answer() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <h2>__/12/2025</h2>
        <button onclick="step3_question()">Continuar</button>
      `;
    }

    // ETAPA 3 – VOCE AINDA SABE O QUE É A PAZ?
    function step3_question() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <h1>voce ainda sabe o que é a paz?</h1>
        <button onclick="step3_answer('sim')">sim</button>
        <button onclick="step3_answer('nao')">nao</button>
      `;
    }

    function step3_answer(choice) {
      const app = document.getElementById('app');
      if (choice === 'sim') {
        app.innerHTML = `
          <h1>acho que voce esta confuso</h1>
          <button onclick="step3_question()">Reiniciar</button>
        `;
      } else {
        app.innerHTML = `
          <h1>...</h1>
          <button onclick="goToVideo()">Continuar</button>
        `;
      }
    }

    function goToVideo() {
      // substituir quando você enviar o link
      window.location.href = "#";
    }
  </script>
  <audio id="bg-audio" src="audio.mp3" loop></audio>
<script>
  document.body.addEventListener('click', function() {
    const audio = document.getElementById('bg-audio');
    if (audio.paused) audio.play();
  }, { once: true });
</script>
  <audio id="click-sound" src="click.mp3"></audio>
  <script>
    document.addEventListener('click', function(e) {
      if (e.target.tagName === 'BUTTON') {
        const click = document.getElementById('click-sound');
        click.currentTime = 0;
        click.play();
      }
    });
  </script>
</body>
</html>
