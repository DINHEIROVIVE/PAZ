<!DOCTYPE HTML>
<HTML LANG="PT-BR">
<HEAD>
  <META CHARSET="UTF-8" />
  <META NAME="VIEWPORT" CONTENT="WIDTH=DEVICE-WIDTH, INITIAL-SCALE=1.0" />
  <TITLE>NEM PERTO DA PAZ</TITLE>
  <STYLE>
    BODY {
      BACKGROUND: #000;
      COLOR: #FFF;
      FONT-FAMILY: ARIAL, SANS-SERIF;
      DISPLAY: FLEX;
      JUSTIFY-CONTENT: CENTER;
      ALIGN-ITEMS: CENTER;
      HEIGHT: 100VH;
      TEXT-ALIGN: CENTER;
    }
    .CONTAINER {
      MAX-WIDTH: 400PX;
    }
    BUTTON {
      MARGIN: 10PX;
      PADDING: 12PX 20PX;
      BACKGROUND: #FFF;
      BORDER: NONE;
      CURSOR: POINTER;
      FONT-SIZE: 16PX;
    }
  </STYLE>
</HEAD>
<BODY>
  <DIV CLASS="CONTAINER" ID="APP">
    <H1>O QUE É A PAZ?</H1>
    <BUTTON ONCLICK="CHOOSE('FAMILIA')">FAMÍLIA</BUTTON>
    <BUTTON ONCLICK="CHOOSE('DINHEIRO')">DINHEIRO</BUTTON>
  </DIV>

  <SCRIPT>
    FUNCTION CHOOSE(OPTION) {
      CONST APP = DOCUMENT.GETELEMENTBYID('APP');

      STAGE = 0;

      IF (OPTION === 'FAMILIA') {
        APP.INNERHTML = `
          <H1>PENSE COMO UM IDIOTA</H1>
          <BUTTON ONCLICK="RESTART()">REINICIAR</BUTTON>
        `;
      } ELSE IF (OPTION === 'DINHEIRO') {
        STARTFLOW();
      }
    }

    FUNCTION RESTART() {
      LOCATION.RELOAD();
    }

    LET STAGE = 0;

    FUNCTION STARTFLOW() {
      CONST APP = DOCUMENT.GETELEMENTBYID('APP');
      APP.INNERHTML = `
        <H1>__/__/2025</H1>
        <BUTTON ONCLICK="STEP1_QUESTION()">CONTINUAR</BUTTON>
      `;
    }

    FUNCTION STEP1_QUESTION() {
      CONST APP = DOCUMENT.GETELEMENTBYID('APP');
      APP.INNERHTML = `
        <H1>O QUE MAIS FALTA PARA VOCÊ?</H1>
        <BUTTON ONCLICK="STEP1_ANSWER('CORAGEM')">CORAGEM</BUTTON>
        <BUTTON ONCLICK="STEP1_ANSWER('PASSADO')">PASSADO</BUTTON>
      `;
    }

    FUNCTION STEP1_ANSWER(CHOICE) {
      CONST APP = DOCUMENT.GETELEMENTBYID('APP');
      IF (CHOICE === 'CORAGEM') {
        APP.INNERHTML = `
          <H1>LEMBRE DO QUE JÁ FOI</H1>
          <BUTTON ONCLICK="STEP1_QUESTION()">REINICIAR</BUTTON>
        `;
      } ELSE {
        STEP2_QUESTION();
      }
    }

    FUNCTION STEP2_QUESTION() {
      CONST APP = DOCUMENT.GETELEMENTBYID('APP');
      APP.INNERHTML = `
        <H1>VOCÊ ACHA QUE A PAZ PODE VOLTAR UM DIA?</H1>
        <BUTTON ONCLICK="STEP2_ANSWER()">SIM, FAZENDO MÚSICA</BUTTON>
        <BUTTON ONCLICK="STEP2_ANSWER()">NÃO, JÁ PASSOU</BUTTON>
      `;
    }

    FUNCTION STEP2_ANSWER() {
      CONST APP = DOCUMENT.GETELEMENTBYID('APP');
      APP.INNERHTML = `
        <H2>__/12/2025</H2>
        <BUTTON ONCLICK="STEP3_QUESTION()">CONTINUAR</BUTTON>
      `;
    }

    FUNCTION STEP3_QUESTION() {
      CONST APP = DOCUMENT.GETELEMENTBYID('APP');
      APP.INNERHTML = `
        <H1>VOCÊ AINDA SABE O QUE É A PAZ?</H1>
        <BUTTON ONCLICK="STEP3_ANSWER('SIM')">SIM</BUTTON>
        <BUTTON ONCLICK="STEP3_ANSWER('NAO')">NÃO</BUTTON>
      `;
    }

    FUNCTION STEP3_ANSWER(CHOICE) {
      CONST APP = DOCUMENT.GETELEMENTBYID('APP');
      IF (CHOICE === 'SIM') {
        APP.INNERHTML = `
          <H1>ACHO QUE VOCÊ ESTÁ CONFUSO</H1>
          <BUTTON ONCLICK="STEP3_QUESTION()">REINICIAR</BUTTON>
        `;
      } ELSE {
        APP.INNERHTML = `
          <H1>...</H1>
          <BUTTON ONCLICK="GOTOVIDEO()">CONTINUAR</BUTTON>
        `;
      }
    }

    FUNCTION GOTOVIDEO() {
      WINDOW.LOCATION.HREF = "#";
    }
  </SCRIPT>

  <AUDIO ID="BG-AUDIO" SRC="AUDIO.MP3" LOOP></AUDIO>
  <SCRIPT>
    DOCUMENT.BODY.ADDEVENTLISTENER('CLICK', FUNCTION() {
      CONST AUDIO = DOCUMENT.GETELEMENTBYID('BG-AUDIO');
      IF (AUDIO.PAUSED) AUDIO.PLAY();
    }, { ONCE: TRUE });
  </SCRIPT>

  <AUDIO ID="CLICK-SOUND" SRC="CLICK.MP3"></AUDIO>
  <SCRIPT>
    DOCUMENT.ADDEVENTLISTENER('CLICK', FUNCTION(E) {
      IF (E.TARGET.TAGNAME === 'BUTTON') {
        CONST CLICK = DOCUMENT.GETELEMENTBYID('CLICK-SOUND');
        CLICK.CURRENTTIME = 0;
        CLICK.PLAY();
      }
    });
  </SCRIPT>
</BODY>
</HTML>
